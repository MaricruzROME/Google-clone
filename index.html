<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <!-- ÍCONO DE GOOGLE -->
    <link rel="icon" href="images/google.png"> 
    <!-- Conectar css con html -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<!-- body - todo lo que el usuarix ve -->
<body>
    <!-- ENCABEZADO -->
    <!-- Contiene elementos de encabezado (navegación) -->
    <header>
         <!-- nav - aporta navegación en la página -->
         <nav>
            <!-- ul - unordered list -->
            <ul class="nav-right-section">
                <!-- Gmail -->
                <li>
                    <a href="https://mail.google.com/mail/u/0/?ogbl#inbox">Gmail</a>
                </li>
                <!-- Imágenes -->
                <li>
                    <a href="https://www.google.com/imghp?hl=es-419&authuser=0&ogbl">Imágenes</a>
                </li>
                <!-- Menu -->
                <li class="menu">
                    <a href=""></a>
                </li>
                <!-- Foto de perfil -->
                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AGvuzYbc_3QC6xGg82xL4zS3-QIPCg_0YriWWJCrCEKOZw=s32-c-mo" alt="">
                    </a>

                </li>
            </ul>
         </nav>
    </header>

    <!-- MAIN - división y lo más importante -->
    <main>
        <!-- Sección logo -->
        <section class="main-Logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="">
        </section>
        <!-- Buscador  / Input -->
        <section class="main-input">
            <!-- Caja gris redondeada -->
            <div class="main-input-container">
                <!-- ícono de búsqueda -->
                <span class="search-icon"></span>
                <!-- caja de texto (input) -->
                <input type="text">
                <!--ícono de micrófono -->
                <a class="micro-icon" href=""></a>
                <!-- ícono de cámara -->
                <a class="cam-icon" href=""></a>
            </div>

        </section>
        <!-- botones -->
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>
    </main>

    <!-- FOOTER - pie de página -->
    <footer>
        <section class="mex"><p>México</p></section>
        <hr>
         <!-- lista -->
        <ul class="footer-left">
            <li>
                <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
            </li>
            <li>
                <a href="Publicidad"></a>
            </li>
            <li>
                <a href="Negocios"></a>
            </li>
            <li>
                <a href="Cómo funciona la Búsqueda"></a>
            </li>
        </ul>

        <!-- lista 2-->
        <ul class="footer-right">
            <li>
                <a href="Privacidad"></a>
            </li>
            <li>
                <a href="Condiciones"></a>
            </li>
            <li>
                <a href="Preferencias"></a>
            </li>


        </ul>
    </footer>
   
</body>
</html>
